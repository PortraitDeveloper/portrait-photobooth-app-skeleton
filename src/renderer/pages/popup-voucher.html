<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../renderer.js"></script>
    <title>Input Voucher</title>
  </head>
  <body
    class="bg-gray-950 flex items-center justify-center h-screen text-white font-semibold"
  >
    <div class="flex flex-col justify-center items-center w-56">
      <div class="mb-2">
        <p
          id="notif-popup-voucher"
          class="text-sm text-center font-semibold h-6"
        ></p>
      </div>
      <input
        id="input-voucher"
        placeholder="Masukan voucher"
        type="text"
        step="500"
        min="500"
        required
        class="bg-gray-700 rounded-lg w-full px-3 py-1 mb-4"
      />
      <button
        id="apply-voucher"
        class="bg-green-600 hover:bg-green-500 px-3 py-1 rounded-lg w-full mb-6"
      >
        Apply Voucher
      </button>
    </div>
  </body>
</html>
