<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../renderer.js"></script>
    <title>Setting Pin</title>
  </head>
  <body
    class="bg-gray-200 flex items-center justify-center h-screen text-white font-semibold"
  >
    <div class="flex flex-col justify-center items-center gap-4">
      <input
        id="input-currentpin"
        type="password"
        required
        maxlength="4"
        placeholder="Enter Current Pin"
        class="bg-gray-800 px-3 py-1 rounded-lg text-white w-48"
        style="text-align: center;"
      />
      <input
        id="input-newpin"
        type="password"
        required
        maxlength="4"
        placeholder="Enter New Pin"
        class="bg-gray-800 px-3 py-1 rounded-lg text-white w-48 mb-2"
        style="text-align: center;"
      />
      <button
        id="save-pin"
        class="bg-green-600 hover:bg-green-500 px-3 py-1 rounded-lg w-full"
      >
        Save
      </button>
    </div>
  </body>
</html>
