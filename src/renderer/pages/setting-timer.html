<!-- Filepath: ./src/renderer/pages/setting-timer.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../renderer.js"></script>
    <title>Setting Timer</title>
  </head>
  <body
    class="bg-gray-950 flex items-center justify-center h-screen text-white font-semibold"
  >
    <div class="flex flex-col justify-center items-center">
      <div class="mb-2">
        <p
          id="notif-setting-timer"
          class="text-sm text-center font-semibold h-6"
        ></p>
      </div>
      <div class="grid grid-cols-2 bg-gray-600 px-2 py-2 rounded-lg w-80 mb-4">
        <div class="py-1">
          <label>Procedure Timeout</label>
        </div>
        <div class="flex justify-start items-center">
          <label class="mr-2">:</label>
          <input
            id="input-timer-procedure"
            type="number"
            required
            class="bg-gray-800 rounded-lg text-center outline-none py-1 w-16 mr-2"
          />
          <label>second</label>
        </div>
      </div>
      <div class="grid grid-cols-2 bg-gray-600 px-2 py-2 rounded-lg w-80 mb-4">
        <div class="py-1">
          <label>Payment Timeout</label>
        </div>
        <div class="flex justify-start items-center">
          <label class="mr-2">:</label>
          <input
            id="input-timer-payment"
            type="number"
            required
            class="bg-gray-800 rounded-lg text-center outline-none py-1 w-16 mr-2"
          />
          <label>second</label>
        </div>
      </div>
      <div class="grid grid-cols-2 bg-gray-600 px-2 py-2 rounded-lg w-80 mb-6">
        <div class="py-1">
          <label>Voucher Timeout</label>
        </div>
        <div class="flex justify-start items-center">
          <label class="mr-2">:</label>
          <input
            id="input-timer-voucher"
            type="number"
            required
            class="bg-gray-800 rounded-lg text-center outline-none py-1 w-16 mr-2"
          />
          <label>second</label>
        </div>
      </div>
      <div class="grid grid-cols-2 bg-gray-600 px-2 py-2 rounded-lg w-80 mb-6">
        <div class="py-1">
          <label>Session Timeout</label>
        </div>
        <div class="flex justify-start items-center">
          <label class="mr-2">:</label>
          <input
            id="input-timer-session"
            type="number"
            required
            class="bg-gray-800 rounded-lg text-center outline-none py-1 w-16 mr-2"
          />
          <label>second</label>
        </div>
      </div>
      <button
        id="save-timer"
        class="bg-blue-800 hover:bg-blue-600 py-2.5 rounded-lg w-full mb-4"
      >
        Save
      </button>
    </div>
  </body>
</html>
