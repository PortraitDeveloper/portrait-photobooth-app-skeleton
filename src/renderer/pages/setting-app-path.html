<!-- Filepath: ./src/renderer/pages/setting-app-path.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../renderer.js"></script>
    <title>Setting Path</title>
  </head>
  <body
    class="bg-gray-950 flex items-center justify-center h-screen text-white font-semibold"
  >
    <div class="flex flex-col justify-center items-center">
      <div class="mb-2">
        <p
          id="notif-setting-app"
          class="text-sm text-center font-semibold h-6"
        ></p>
      </div>
      <div
        class="flex justify-center items-center gap-4 bg-gray-700 rounded-lg px-4 py-3 mb-5"
      >
        <input
          id="input-app-path"
          placeholder="Enter app.exe file path"
          required
          class="bg-gray-800 px-2 py-1 rounded-lg w-80"
        />
        <button
          id="browse-app-path"
          class="bg-blue-600 hover:bg-blue-500 px-2 py-1 rounded-lg w-20"
        >
          Browse
        </button>
      </div>
      <button
        id="save-app-path"
        class="bg-green-600 hover:bg-green-500 px-3 py-2 rounded-lg w-full mb-5"
      >
        Save
      </button>
    </div>
  </body>
</html>
